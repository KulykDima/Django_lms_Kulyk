{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
Edit course
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                <table>
                    {{ form|crispy }}
                </table>
                <input class="btn btn-outline-primary" type="submit" value="Update">
                <a class="btn btn-outline-success" href="{% url 'course:list' %}">Cancel</a>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
