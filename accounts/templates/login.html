{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
Login User
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <a href="{% url 'password_reset' %}">If you forgot password, click me!</a>
                <div class="mt-3 text-center">
                <button class="btn btn-outline-success mt-3" type="submit">Login</button>
                <a class="btn btn-outline-primary mt-3" href="{% url 'accounts:register' %}">Register</a>
                    </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
