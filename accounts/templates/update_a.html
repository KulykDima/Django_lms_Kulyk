{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
    Update Profile
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                {{ user_form|crispy }}
                {{ profile_form|crispy }}
                <div class="mt-3 text-center">
                     <a class="btn btn-outline-primary mt-3" href="{% url 'accounts:profile_view' %}">Back</a>
                <input class="btn btn-outline-success mt-3" type="submit" value="Update">

                    </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
