{% extends 'base.html' %}

{% block title %}
Delete Group {{ group.group_name }}
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Do you really want to remove "{{ group.group_name }}"?</p>
    <button class="btn btn-outline-danger mt-3" type="submit" value="Agree">Delete</button>
    <a class="btn btn-outline-primary mt-3" href="{% url 'group:list' %}">Back to list</a>
</form>
{% endblock %}
