{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
Edit group
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                <table>
                    {{ form|crispy }}
                </table>
                <input class="btn btn-outline-primary" type="submit" value="Update">
                <a class="btn btn-outline-success" href="{% url 'group:list' %}">Cancel</a>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        {%  with objects_list=group.students.all group_on=False %}
            {% include 'includes/students_table.html' %}
        {% endwith %}
    </div>
{% endblock %}
