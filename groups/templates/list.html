<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Groups</title>
</head>
<body>
    <form method="get">
    <label for="first_name">First name:</label><br>
    <input type="text" id="first_name" name="first_name" placeholder="John"><br>
    <label for="last_name">Last name:</label><br>
    <input type="text" id="last_name" name="last_name" placeholder="Doe"><br><br>
    <input type="submit" value="Submit">
</form>
<br>
<a href="create/">Create New Group</a>
<br><br>
    <table>
    {% for student in students %}
        <tr>
            <td>{{ student.pk }}</td>
            <td><a href="details/{{ student.pk }}">{{ student.first_name }}</a></td>
            <td>{{ student.last_name }}</td>
            <td><a href="edit/{{ student.pk }}">Edit</a></td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
