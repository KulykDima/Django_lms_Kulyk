{% extends 'base.html' %}

{% block title %}
Edit teacher
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button class="btn btn-outline-success mt-3" type="submit">Edit</button>
    <a class="btn btn-outline-primary mt-3" href="{% url 'teacher:list' %}">Back to list</a>
</form>
{% endblock %}
