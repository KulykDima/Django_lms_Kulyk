{% extends 'base.html' %}

{% block title %}
Edit teacher
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Edit">
    <a href="{% url 'teacher:list' %}">Cancel</a>
</form>
{% endblock %}
